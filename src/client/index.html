<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Speechifyly</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Optional bootstrap theme -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">

    <!-- Library CSS -->
    <link rel="stylesheet" href="./css/lib/awesomplete.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="custom-style-wrapper">
            <h1>Speechifyly</h1>

            <div class="primary-input">
                <div class="celebrity-input">
                    <select id="celebrity-input" placeholder="Celebrity">
                        <option value=""></option>
                        <option value="foo">Foo</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>

                <div class="sentence-input">
                    <input id="autocomplete" placeholder="Sentence"/>
                </div>
                <button id="submit">Make Video!</button>
            <div>
        </div>

        <div class="video-player">
            <video id="v" width="320" height="240" controls="true" autoplay>
                <!-- <source src="./test_video.webm" type="video/webm"> -->
                <!-- <source src="./test_video.mp4" type="video/mp4"> -->
                <!-- <source src="/foo" type="video/mp4"> -->
            </video>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous">
    </script>

    <!-- Library scripts -->
    <script src="./js/lib/awesomplete.min.js"></script>

    <!-- Custom scripts -->
    <script src="./js/bundled.js"></script>
  </body>
</html>
