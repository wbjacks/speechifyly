   <body region="r1">
      <div>
         <p begin="00:00:03.159" end="00:00:15.610" style="s2">Mr. Speaker, Mr. Vice President, members of<br/>Congress, my fellow Americans: tonight marks</p>
         <p begin="00:00:15.610" end="00:00:23.580" style="s2">the eighth year that I’ve come here to report<br/>on the state of the Union. And for this final</p>
         <p begin="00:00:23.580" end="00:00:31.689" style="s2">one, I’m going to try to make it a little<br/>shorter.</p>
      </div>
